<!DOCTYPE html>
<html ng-app="sw" ng-cloak>
<head>
	<title>Service Worker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<link rel="stylesheet" href="app/styles/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="app/styles/styles.css">
	<link rel="manifest" type="text/manifest" href="manifest.json">
	<link rel="stylesheet" type="text/css" href="app/styles/font-awesome.css">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">
        Supermarket
      </a>
		</div>
	</nav>

	<div class="container" ui-view></div>

  <script  type="text/javascript">
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./service-worker.js', { scope: '/' })
			.then(function(registration) {
				console.log("Service Worker Registered");
			})
			.catch(function(err) {
				console.log("Service Worker Failed to Register", err);
			})
		}
	</script>
	<script type="text/javascript" src="app/vendors/jquery.min.js"></script>
	<script type="text/javascript" src="app/vendors/angular.min.js"></script>
	<script type="text/javascript" src="app/vendors/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="app/vendors/materialize.min.js"></script>
	<script type="text/javascript" src="app/vendors/angular-materialize.min.js"></script>
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/app.config.js"></script>
	<script type="text/javascript" src="app/routes/home/home.js"></script>
	<script type="text/javascript" src="app/routes/bought/bought.js"></script>
  <script type="text/javascript" src="app/services/productService.js"></script>
</body>
</html>
